<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = '';
        for(var i = 0; i < 7; i++){
            console.log(a+='#');
        }

        for (var i=1; i<=99; i++) {
	        if (i % 3 == 0){
 		        if (i % 5 != 0)
 		        console.log(i, 'Fizz')
	        }
	        if (i % 5 == 0){
		        if (i % 3 != 0)
		        console.log(i, 'Buzz')
	        }
	        if (i % 3 == 0){
		        if (i % 5 == 0)
		        console.log(i, 'FizzBuzz')
	        }
        }

        var max = +prompt('число?')
        for (var i = 0; i<max; i++){
            if(i%2==0) console.log('# # # #');
            else {
                console.log(' # # # #')
            }
        }

        var str = prompt('введите числа','');
        var sum = 0;
        for (var i = 0; i<str.length; i++) {
            sum = sum + (+str[i]);
        }
        console.log(sum);

        var n = prompt('проверка на простоту','');
        var flag = 0;
        for(var i = 2; i<n; i++){
            if(n%i==0) flag = 1;
        }
        if(flag==1) console.log('not primary');
        else console.log('primary');

        var str = 'Мы приехали в Запорожье';
        for(var i=0; i<str.length; i++){
	        if(str[i]=='З') 
            console.log(i);
        }
    </script>
</body>
